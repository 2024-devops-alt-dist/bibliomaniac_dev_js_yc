<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Category - Story Books</title>
    <link rel="icon" href="./images/LOGO.svg" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="box-shadow nav-bar">
        <li class="nav-links">
          <a a href="index.html" class="navlink"
            ><img src="./images/icons/owl.svg" alt="home" class="nav-icon"
          /></a>
          <a href="category.html" class="navlink"
            ><img src="./images/icons/book.svg" alt="books" class="nav-icon"
          /></a>
          <a href="#" class="navlink"
            ><img
              src="./images/icons/messaging.svg"
              alt="chat"
              class="nav-icon"
          /></a>
          <a href="#" class="navlink"
            ><img
              src="./images/icons/profile.svg"
              alt="profile"
              class="nav-icon"
          /></a>
        </li>
      </nav>
    </header>

    <main class="page-container">
      <nav class="second-nav-bar">
        <div class="second-nav-left">
          <a href="category.html"
            ><img src="./images/icons/left.svg" alt="go back" class="nav-item"
          /></a>
        </div>
        <div class="second-nav-right">
          <a href="#"
            ><img src="./images/icons/loupe.svg" alt="search" class="nav-item"
          /></a>
          <a href="index.html"
            ><img
              src="./images/icons/menu.svg"
              alt="display menu"
              class="nav-item"
          /></a>
        </div>
      </nav>

      <header>
        <div class="category-title">
          <img src="./images/icons/learning-book-color.svg" alt="" />
          <h1 class="violet">Learning Books</h1>
        </div>
      </header>

      <section class="article-container">
        <div class="carousel-container studies-container">
          <div class="round-study">
            <button class="round-button bg-blue"><img src="./images/icons/math.svg" class="studies-icon"/></button>
            <p class="noto-bold">Maths</p>
          </div>

          <div class="round-study">
            <button class="round-button bg-red"><img src="./images/icons/english.svg" class="studies-icon"/></button>
            <p class="noto-bold">English</p>
          </div>

          <div class="round-study">
            <button class="round-button bg-yellow"><img src="./images/icons/paint.svg" class="studies-icon"/></button>
            <p class="noto-bold">Arts</p>
          </div>

          <div class="round-study">
            <button class="round-button bg-green"><img src="./images/icons/physics.svg" class="studies-icon"/></button>
            <p class="noto-bold">Science</p>
          </div>

          <div class="round-study">
            <button class="round-button bg-orange"><img src="./images/icons/history.svg" class="studies-icon"/></button>
            <p class="noto-bold">History</p>
          </div>
        </div>
      </section>

      <section class="article-container">
        <div class="learning-books-container">
          
          <article class="box-shadow border-radius learning-book-card">
            <img src="./images/images/heidi.jpg" class="learning-book-img"/>
            <div class="learning-book-text">
              <h2 class="margin-0">Heidi</h2>
              <p class="baloo-bold margin-0"><span class="baloo">By Johanna Spyri</span></br>
              <span class="learning-book-big">20</span>/100</p>
              <div class="progress-bar">
                <div class="progress bg-yellow" style="width: 20%;"></div>
              </div>
            </div>
          </article>

          <article class="box-shadow border-radius learning-book-card">
            <img src="./images/images/pollyana.jpg" class="learning-book-img"/>
            <div class="learning-book-text">
              <h2 class="margin-0">Pollyana</h2>
              <p class="baloo-bold margin-0"><span class="baloo">By Eleanor H.Porter</span></br>
              <span class="learning-book-big">70</span>/100</p>
              <div class="progress-bar">
                <div class="progress bg-yellow" style="width: 70%;"></div>
              </div>
            </div>
          </article>

          <article class="box-shadow border-radius learning-book-card">
            <img src="./images/images/mermaid.webp" class="learning-book-img"/>
            <div class="learning-book-text">
              <h2 class="margin-0">The Little Mermaid</h2>
              <p class="baloo-bold margin-0"><span class="baloo">By Christian Andersen</span></br>
              <span class="learning-book-big">60</span>/100</p>
              <div class="progress-bar">
                <div class="progress bg-yellow" style="width: 60%;"></div>
              </div>
            </div>
          </article>

          <article class="box-shadow border-radius learning-book-card">
            <img src="./images/images/pride-prejudice.webp" class="learning-book-img"/>
            <div class="learning-book-text">
              <h2 class="margin-0">Pride and Prejudice</h2>
              <p class="baloo-bold margin-0"><span class="baloo">By Jane Austen</span></br>
              <span class="learning-book-big">80</span>/100</p>
              <div class="progress-bar">
                <div class="progress bg-yellow" style="width: 80%;"></div>
              </div>
            </div>
          </article>
          
        </div>
      </section>
    </main>
  </body>
</html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main class="main-margin">
      <section class="flex">
        <div class="flex items-center justify-center">
          <img src="./images/a_christmas_carol_resized.jpg" alt="A christmas carol cover" class="width-main-image border-radius"/>
        </div>
        <div class="audiobook-main-info">
          <h1 class="audiobook-h1">A Christmas carol</h1>
          <img src="./images/icons/star.svg" class="five-stars"/>
          <img src="./images/icons/star.svg" class="five-stars"/>
          <img src="./images/icons/star.svg" class="five-stars"/>

          <p class="audiobook-about">Illustrated by John Doe</p>
        </div>
      </section>

        <aside class="lilas-bg audiobook-infos box-shadow flex">
            <div class="pages">
            <p><span class="pages-ratio">645/900</span> pages</p>
            <div id="progressContainer" >
              <div id="progressBar"></div>
            </div>
            </div>
            <div class="reviews">
              <p class="reviews-nb">+1K</p>

        <section class="ambiant-section">
          <div class="ambiant amb-1">
            <img src="./images/icons/night.svg" />
            <p>Night</p>
          </div>
          <div class="ambiant amb-2">
            <img src="./images/icons/room.svg" />
            <p>Room</p>
          </div>
          <div class="ambiant amb-3">
            <img src="./images/icons/forest.svg" />
            <p>Forest</p>
          </div>
          <div class="ambiant amb-4">
            <img src="./images/icons/rain.svg" />
            <p>Rain</p>
          </div>
          <div class="ambiant amb-5">
            <img src="./images/icons/city-hall.svg" />
            <p>Hall</p>
          </div>
          <div class="ambiant amb-6">
            <img src="./images/icons/sea.svg" />
            <p>Sea</p>
          </div>
        </section>
        <hr />
        <section class="chapter">
            <h2 class="chapter__h2">Chapter Directory</h2>
            <h3 class="chapter__h3">Marley's ghost</h3>
            <p class="chapter__p">On Christmas Eve, the miserly Ebenezer Scrooge is visited by the ghostÂ </p>

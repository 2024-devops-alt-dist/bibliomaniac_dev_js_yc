<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="">
      <nav class="nav">
        <a href="index.html">
          <img src="./images/icons/menu.svg" alt="menu" class="nav__menu"/>
        </a>
        <a href="one-book.html">
          <img src="./images/icons/close.svg" alt="close" class="nav__close"/>
        </a>
      </nav>
      <section class="audiobook">
        <div class="audiobook__img">
          <img src="./images/a_christmas_carol_resized.jpg" alt="A christmas carol cover" class="audiobook__img--img"/>
        </div>
        <div class="audiobook__text">
          <h1 class="audiobook__h1">A Christmas carol</h1>
          <img src="./images/icons/star.svg" class="five-stars"/>
          <img src="./images/icons/star.svg" class="five-stars"/>
          <img src="./images/icons/star.svg" class="five-stars"/>
          <img src="./images/icons/star.svg" class="five-stars"/>
          <img src="./images/icons/star.svg" class="five-stars"/>
          <p class="audiobook__about">By (auhtor) Charles Dickens</p>
          <p class="audiobook__about">Illustrated by John Doe</p>
        </div>
      </section>

        <aside class="audiobook__info box-shadow">
            <div class="info__pages">
            <p><span class="pages__ratio">645/900</span> pages</p>
            <div id="progressContainer" >
              <div id="progressBar"></div>
            </div>
            </div>
            <div class="reviews">
              <p class="reviews-nb">+1K</p>
              <p>Reviews</p>
            </div>
            <img src="./images/users.png" alt="images of reviewers" class="users-img"/>
            
        </aside>

        <section class="ambiant-section">
          <div class="ambiant amb-1">
            <img src="./images/icons/night.svg" />
            <p>Night</p>
          </div>
          <div class="ambiant amb-2">
            <img src="./images/icons/room.svg" />
            <p>Room</p>
          </div>
          <div class="ambiant amb-3">
            <img src="./images/icons/forest.svg" />
            <p>Forest</p>
          </div>
          <div class="ambiant amb-4">
            <img src="./images/icons/rain.svg" />
            <p>Rain</p>
          </div>
          <div class="ambiant amb-5">
            <img src="./images/icons/city-hall.svg" />
            <p>Hall</p>
          </div>
          <div class="ambiant amb-6">
            <img src="./images/icons/sea.svg" />
            <p>Sea</p>
          </div>
        </section>
        <hr class="audiobook__hr"/>
        <section class="chapter">
            <h2 class="chapter__h2">Chapter Directory</h2>
            <h3 class="chapter__h3">Marley's ghost</h3>
            <p class="chapter__p">On Christmas Eve, the miserly Ebenezer Scrooge is visited by the ghostÂ </p>
            <div class="listener">
              <img src="./images/icons/skip.svg" alt="start" class="listener__skip__icon"/>
              <div class="listener__play">
                <img src="./images/icons/play.svg" alt="play" class="listener__play__icon"/>
              </div>
              <img src="./images/icons/skip-right.svg" alt="end" class="listener__skip__icon"/>
            </div>
        </section>
        
    </main>

  </body>
